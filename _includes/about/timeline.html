<section class="timeline-clean-section py-5">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold text-primary">My Journey</h2>

    <div class="timeline-clean">
      {% for item in site.data.timeline %}
        <div class="timeline-row">
          <div class="timeline-date text-end text-muted">
            {{ item.from }} â€“ {{ item.to }}
          </div>
          <div class="timeline-marker"></div>
          <div class="timeline-info">
            <h5 class="fw-bold mb-1">{{ item.degree }}</h5>
            <p class="mb-1">{{ item.institution }}, {{ item.location }}</p>
            <small class="text-muted">{{ item.description }}</small>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
