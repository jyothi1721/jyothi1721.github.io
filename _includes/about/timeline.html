<div class="timeline-step-container">
  <ol class="timeline-stepper">
    {% for step in site.data.timeline %}
      <li class="timeline-step {% if forloop.last %}last-step{% endif %}">
        <div class="step-marker"></div>
        <div class="step-content">
          <div class="step-year">{{ step.year }}</div>
          <h4 class="step-title">{{ step.title }}</h4>
          <div class="step-company">{{ step.company }}</div>
          <p class="step-description">{{ step.description }}</p>
        </div>
      </li>
    {% endfor %}
  </ol>
</div>
