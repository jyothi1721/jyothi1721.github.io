<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow-x: hidden; /* prevent horizontal scroll */
  }

  .landing-collage {
    display: flex;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .landing-collage .image-box {
    width: 33.3333vw; /* exactly one-third of screen width */
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  .landing-collage .image-box img {
    width: 100%;
    height: 85vh; /* slightly smaller than full height for caption space */
    object-fit: cover;
    display: block;
  }

  .landing-collage .caption {
    height: 15vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    color: #333;
    width: 100%;
    text-align: center;
  }

  @media (max-width: 768px) {
    .landing-collage {
      flex-direction: column;
      height: auto;
    }

    .landing-collage .image-box {
      width: 100vw;
      height: auto;
    }

    .landing-collage .image-box img {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
    }

    .landing-collage .caption {
      height: auto;
      padding: 0.5em;
    }
  }
</style>

<div class="landing-collage">
  <div class="image-box">
    <img src="{{ site.baseurl }}/assets/img/img1.jpg" alt="Image 1">
    <div class="caption">Southernmost Point of Continental US, Key West, Florida</div>
  </div>
  <div class="image-box">
    <img src="{{ site.baseurl }}/assets/img/img2.jpg" alt="Image 2">
    <div class="caption">Buddha Tooth Relic Temple, Singapore</div>
  </div>
  <div class="image-box">
    <img src="{{ site.baseurl }}/assets/img/img3.jpg" alt="Image 3">
    <div class="caption">Sunset @ 10,000 ft in Haleakala National Park, Hawaii</div>
  </div>
</div>
